
    <div class="login-form-view px-6 py-4 text-center">
        <form class="login-wrap" [formGroup]="loginForm" (ngSubmit)="submitLogin()">
            <div class="form-group pb-3">
                <input formControlName="email" class="form-control login-form-input" id="email"
                    placeholder="Email address" autocomplete="cc-name">
                <div class="error error-danger mt-2" *ngIf="email.touched && email.invalid">
                    <div *ngIf="email?.errors?.required">Email is required</div>
                    <div *ngIf="email?.errors?.pattern">Email is invalid</div>
                </div>
            </div>
            <div class="form-group pb-3">
                <input formControlName="password" type="password" class="form-control" id="password"
                    placeholder="Password">
                <div class="error error-danger mt-2" *ngIf="password.touched && password.invalid">
                    <div *ngIf="password.errors?.required">Password is required</div>
                </div>
            </div>
            <i class="divider"></i>
            <div class="text-right d-flex justify-content-between">
                <button type="button" (click)="goToSignup()" class="btn btn-secondary fs-14">SignUp</button>
                <button type="submit" class="btn btn-primary fs-14">Login</button>
            </div>
        </form>
    </div>
